<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinsae Tadesse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            background-color: #5d556b;
        }


        nav a:hover {
            background-color: #9b59b6!important;
        }

        form label {
            color: #cdbceb!important;
        }

        input,
        textarea {
            background-color: #2c5282;
            color: #cdbceb!important;
            transition: 0.3s;
            border-color: #cdbceb!important;
        }

        input:focus,
        textarea:focus {
            border-color: #b783ff!important;
            background-color: #2c5282!important;
        }


    </style>
</head>


<body class="grid grid-rows-auto 1fr auto  text-white font-sans">

    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="w-5 h-px bg-white"></div>
        <div class="w-5 h-px bg-white"></div>
        <div class="w-5 h-px bg-white"></div>
    </div>

    <nav class="p-4 flex items-center justify-between bg-purple-300">
        <img src="images/logo.png" alt="Logo" class="w-8 h-8">
        <ul class="flex space-x-4">
            <li><a href="index.html" class = "text-white  px-3 py-1  rounded transition duration-300 hover:bg-purple-600">Home</a></li>
            <li><a href="about.html" class = "text-white  px-3 py-1  rounded transition duration-300 hover:bg-purple-600">About</a></li>
            <li><a href="projects.html" class = "text-white  px-3 py-1  rounded transition duration-300 hover:bg-purple-600">Projects</a></li>
            <li><a href="skills.html" class = "text-white  px-3 py-1  rounded transition duration-300 hover:bg-purple-600">Skills</a></li>
            <li><a href="contact.html" class = "text-white  px-3 py-1  rounded transition duration-300 hover:bg-purple-600">Contact</a></li>
        </ul>
    </nav>


    <div class="container mx-auto bg-gray-700 rounded overflow-hidden shadow-lg p-4 text-center w-1/2">
        <h2 class="text-2xl font-bold mb-4">Contact Me</h2>
        <form action="#" method="post">
            <label for="name" class="text-indigo-200 block">Name:</label>
            <input type="text" id="name" name="name" required
                class="w-full p-2 border-2 border-indigo-200 rounded bg-gray-700 text-white focus:outline-none focus:border-purple-500 mb-4">

            <label for="email" class="text-indigo-200 block">Email:</label>
            <input type="email" id="email" name="email" required
                class="w-full p-2 border-2 border-indigo-200 rounded bg-gray-700 text-white focus:outline-none focus:border-purple-500 mb-4">

            <label for="subject" class="text-indigo-200 block">Subject:</label>
            <input type="text" id="subject" name="subject" required
                class="w-full p-2 border-2 border-indigo-200 rounded bg-gray-700 text-white focus:outline-none focus:border-purple-500 mb-4">

            <label for="message" class="text-indigo-200 block">Message:</label>
            <textarea id="message" name="message" rows="4" required
                class="w-full p-2 border-2 border-indigo-200 rounded bg-gray-700 text-white focus:outline-none focus:border-purple-500 mb-4"></textarea>

            <button type="submit"
                class="cursor-pointer bg-purple-600 text-white p-2 rounded transition duration-300 hover:bg-purple-700">Submit</button>
        </form>
    </div>

    <br><br><br>

    <footer class="text-white text-left p-2">
        <p>Connect with me!</p>
        <div>
            <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var navMenu = document.querySelector('nav ul');
            navMenu.classList.toggle('hidden');
        }
    </script>

</body>

</html>
